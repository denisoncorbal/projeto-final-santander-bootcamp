<div class="transaction-container">
    <div class="transaction-title-container">
        <h2 class="transaction-title">Transaction history</h2>
        <h2 [ngClass]='balanceValue>=0?"transaction-income":"transaction-outcome"'>Balance: {{balanceValue.toFixed(2)}}</h2>
        <h2 class="transaction-income">Income: {{incomeValue.toFixed(2)}}</h2>
        <h2 class="transaction-outcome">Outcome: -{{outcomeValue.toFixed(2)}}</h2>
    </div>
    
    <hr class="transaction-line"/>
    <table class="transaction-table">
        <tr>            
            <th>Class</th>
            <th>Value</th>
            <th>Actions</th>
        </tr>        
        <tr *ngFor="let item of registers; index as i;" class={{item.type.toLowerCase()}}>
            <td>{{item.registerClass?item.registerClass.name:""}}</td>
            <td>R$ {{item.registerValue.toFixed(2)}}</td>
            <td><button (click)="deleteById(i)">Delete</button></td>
        </tr>
    </table>
</div>
